<!DOCTYPE HTML>
<html>
  <head>
    <title>Reactopedia</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">

    <!-- toolbox icon from https://openclipart.org/detail/2921/toolkit -->
    <!-- icons generated by http://iconifier.net/ -->

    <link rel="manifest" href="manifest.json">
    <link rel="shortcut icon" type="image/x-icon" href="icons/favicon.ico">
    
    <link rel="apple-touch-icon" href="icons/apple-touch-icon.png">
    <link rel="apple-touch-icon" sizes="57x57" href="icons/apple-touch-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="72x72" href="icons/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="icons/apple-touch-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="icons/apple-touch-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="icons/apple-touch-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="icons/apple-touch-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="icons/apple-touch-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="icons/apple-touch-icon-180x180.png">
    
    <!-- Bootstrap -->
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/bootstrap-theme.min.css">
    <link rel="stylesheet" href="styles/style.css">
  </head>
  <body>
    <div id="app" class="container-fluid">      
      <nav class="navbar navbar-inverse">
        <div class="container-fluid">
          <!-- Brand and toggle get grouped for better mobile display -->
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">
              <img alt="Agile" src="icons/apple-touch-icon.png">
            </a>
            <span class="navbar-text">Reactopedia</span>
          </div>

          <!-- Collect the nav links, forms, and other content for toggling -->
          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
              <li><a href="#pages">Pages</a></li>
            </ul>
          </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
      </nav>


      <div id="main">
        <h2 v-if="node" class="title">{{node.title}}</h2>
        <h2 v-else class="title">All Pages</h2>


        <div class="content">
          <p v-if="node.summary">class="summary text-box wide"><strong>Summary:</strong> {{node.summary}}</p>

          <div id="item-body">
            <div id="pageHtml" class="row"></div>

            <div class="row">
              <div v-if="node.linkedFrom.length > 0">
                <p><strong>Where referenced:</strong></p>
                <ul>
                  <li v-for="link in node.linkedFrom">
                    <a v-bind:href="'#' + link.name">{{link.title}}</a>
                  </li>
                </ul>
              </div>
            </div>

            <div class="row">
              <div v-if="node.linkNodes.length > 0">
                <p><strong>External links:</strong></p>
                <ul>
                  <li v-for="node in node.linkNodes">
                    <a v-bind:href="node.url">{{node.title}}</a>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>

      <footer>
        <small>&copy; 2019 Christopher K. Riesbeck</small>
      </footer>
    </div>



    <!-- scripts -->
    <script type="text/javascript" src="scripts/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="scripts/mustache.min.js"></script>
    <script src="scripts/bootstrap.min.js"></script>
    <script src="https://unpkg.com/vue"></script>

    <script type="text/javascript" src="scripts/app.js"></script>

    <script type="text/javascript">
      loadBook('data/topic-graph-v2.json', function(bookData) {
        console.log(bookData.assets.length + ' items loaded');
      });
    </script>
    

  </body>
</html>
